<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="mensaje" size="50" required >
  <input type="submit" value="Postear">
</form>

<table style="text-align: left;" *ngIf="posts">
  <caption></caption>
  <th id="msgs">Mensajes</th>
  <tr>
    <td *ngFor="let post of posts">
      <p class="name" [innerHTML]="post.message | sanitizeHtml"></p>
    </td>
  </tr>
</table>
