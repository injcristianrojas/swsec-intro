<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="mensaje" size="70">
  <input type="submit" value="Postear">
</form>

<p>&nbsp;</p>

<span *ngIf="posts">
  <span *ngFor="let post of posts">
    <p class="name" [innerHTML]="post.message | sanitizeHtml"></p>
  </span>
</span>
